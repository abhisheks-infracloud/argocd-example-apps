apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/abhisheks-infracloud/argocd-example-apps.git
    targetRevision: master
    path: guestbook
  destination:
    name: eks-development-a7vi6iw6
    namespace: argocd-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true
